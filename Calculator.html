<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
    <!-- mixblendmode=multiply -->
    <div class="outerdiv">
        <div class="calculation">
            <textarea name="" id="result" cols="38" rows="15"></textarea>
        </div>
        <div class="icons">
            <ul>
                <li><i class="fa fa-refresh" aria-hidden="true"></i></li>
                <li><i class="fa fa-history" aria-hidden="true"></i></li>
            </ul>
        </div>
        <hr>
        <div class="outerbox">
            <button class="box bluebox">AC</button>
            <button class="box bluebox">X</button>
            <button class="box bluebox">+/-</button>
            <button class="box bluebox">/</button>
            <button class="box">7</button>
            <button class="box">8</button>
            <button class="box">9</button>
            <button class="box bluebox">X</button>
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>
            <button class="box bluebox">-</button>

            <button class="box" id="one">1</button>

            <button class="box" id="two">2</button>
            <button class="box" id="three">3</button>
            <button class="box bluebox" id="add">+</button>
            <button class="box" id="percentage">%</button>
            <button class="box" id="zero">0</button>
            <button class="box" id="dot">.</button>
            <button class="box bluebox" id="equal">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
